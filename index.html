<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="icon" type="image/x-icon" href="images/favicon.ico.png">
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Etch A Sketch</h1>
        <div class="functions buttons">
            <p><b>Tools: </b></p>
            <button class="randommode">Random Mode</button>
            <button class="draw"><i class='bx bxs-edit-alt'></i></button>
            <button class="eraser"><i class='bx bxs-eraser'></i></button>
        </div>
        <button class="clear">Clear</button>
        <button class="reset">Reset</button>
    </header>

    <main>
        <div class="container"></div>
        <div class="sizes buttons">
            <p><b>Sizes: </b></p>
            <button class="small">Small</button>
            <button class="medium">Medium</button>
            <button class="large">Large</button>
        </div>
        <p class="bottomtext">please choose a size to start drawing.</p>
    </main>
    
    <footer>
        <p>made by <i class='bx bxl-github'></i> <a target="_blank" rel="noopener" href="https://t.co/OQG2u65QTQ" >mary ann</a></p>
    </footer>
</body>
</html>
