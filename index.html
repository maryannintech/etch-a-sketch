<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch</title>
    <link rel="stylesheet" href="styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="script.js" defer></script>
</head>
<body>

    <header>
        <h1>Etch A Sketch</h1>
        <div class="sizes">
            <p><b>Sizes: </b></p>
            <button class="xsmall">Extra small</button>
            <button class="small">Small</button>
            <button class="medium">Medium</button>
            <button class="large">Large</button>
            <button class="xlarge">Extra large</button>
        </div>
        <div class="functions">
            <button class="rainbowmode">Rainbow Mode</button>
            <button><i class='bx bxs-edit-alt'></i></button>
            <button><i class='bx bxs-eraser'></i></button>
            <button class="reset">Reset</button>
        </div>
    </header>

    <main>
        <div class="container"></div>
    </main>
    
    <footer>
        <p>made by <i class='bx bxl-github'></i> <a target="_blank" rel="noopener" href="https://t.co/OQG2u65QTQ" >mary ann</a></p>
    </footer>
</body>
</html>
